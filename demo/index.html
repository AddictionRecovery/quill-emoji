<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../dist/n-quill-emoji.css">
</head>

<body>
    <div class="container" style="position:relative;">
        <h2>Editor</h2>
        <div id="quill-editor" style="max-height: 300px;"></div>
    </div>

    <script src="../node_modules/quill/dist/quill.js"></script>
    <script src="../dist/n-quill-emoji.js"></script>

    <script type="text/javascript">
        var toolbarOptions = {
            container: [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{
                    'header': 1
                }, {
                    'header': 2
                }],
                [{
                    'list': 'ordered'
                }, {
                    'list': 'bullet'
                }],
                [{
                    'script': 'sub'
                }, {
                    'script': 'super'
                }],
                [{
                    'indent': '-1'
                }, {
                    'indent': '+1'
                }],
                [{
                    'direction': 'rtl'
                }],
                [{
                    'header': [1, 2, 3, 4, 5, 6, false]
                }],
                [{
                    'color': []
                }, {
                    'background': []
                }],
                [{
                    'font': []
                }],
                [{
                    'align': []
                }],
                ['clean'],
                ['emoji'],
                ['link', 'image', 'video']
            ],
            handlers: {
                'emoji': function () {}
            }
        }

        Quill.register('modules/toolbar_emoji', true);
        Quill.register('modules/short_name_emoji', true);
        Quill.register('modules/textarea_emoji', true);

        var quill = new Quill('#quill-editor', {
            modules: {
                toolbar: toolbarOptions,
                toolbar_emoji: true,
                short_name_emoji: true,
                textarea_emoji: true
            },
            placeholder: 'Compose an epic...',
            theme: 'snow',
        });
    </script>
</body>

</html>
